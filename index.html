<!DOCTYPE html>
<html>

<head>
    <title>Agneslandingpage</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>

<body class="background">

    <!--NAVBAR and LOGO, Navbar toggles in mobile view-->
    <nav class="navbar navbar-expand-md fixed-top navigation">
        <a class="navbar-brand">
                <img class="logo" src="assets/images/logo2.png" alt="icon">
                </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon">
            </span>
            </button>
        <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav ml-auto menu">
                <li class="menu"><a href="#" class="nav-item nav-link active">Home</a></li>
                <li class="menu"><a href="../aboutme.html" class="nav-item nav-link active">About Me</a></li>
                <li class="menu"><a href="#" class="nav-item nav-link active">Portfolio</a></li>
                <li class="menu"><a href="#" class="nav-item nav-link active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid jumbotron" id="landing">
        <div class="row">
            <div class="col-sm-12">
                <div id="landingpagecarousel" class="carousel slide" data-ride="carousel">
                    <!--indicators dot for carousel-->
                    <ol class="carousel-indicators">
                        <li data-target="#landingpagecarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#landingpagecarousel" data-slide-to="1"></li>
                        <li data-target="#landingpagecarousel" data-slide-to="2"></li>
                    </ol>
                    <!--wrapper for slides-->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="d-block w-100" src="assets/images/agnes7.jpg" alt="First Image">
                        </div>
                        <div class="item">
                            <img class="d-block w-100" src="assets/images/agnes2.jpg" alt="First Image">
                        </div>
                        <div class="item">
                            <img class="d-block w-100" src="assets/images/agnes6.jpg" alt="First Image">
                        </div>

                    </div>
                    <!--controls for left and right navigation-->
                    <a class="left carousel-control" href="#landingpagecarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    <a class="right carousel-control" href="#landingpagecarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                </div>
                <!--<h1 class="landingtext">View Portfolio</h1>-->
            </div>
        </div>


    </div>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
